<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Audio Recorder App</h1>
    <div id="waveform"></div>
    <textarea id="transcription" placeholder="Trascrizione..."></textarea>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause" disabled>Pausa</button>
      <button id="resume" disabled>Riprendi</button>
      <button id="stop" disabled>Stop</button>
    </div>
    <audio id="audio" controls></audio>
    <button id="download" disabled>Scarica</button>
    <button id="share" disabled>Condividi</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
